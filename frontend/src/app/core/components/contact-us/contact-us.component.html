<app-page-header [data]="headerData"></app-page-header>
  <div class = "container">
    <div class = 'card-body'>
    <form #f = 'ngForm'>
      <div class = 'row'>
        <div class='form-group col-md-12'>
          <label for="">Name*</label>
          <input #name="ngModel" name = 'name' [(ngModel)] = "contact.name" type = "text" class = 'contact_input'
          placeholder = "Name" required>
          <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            <div *ngIf="name.errors.required">name is required.
            </div>
          </div>
        </div>  
      </div> <!--row1-->
    <div class = "row">
      <div class="form-group col-md-6">
        <label for="">Phone No*</label>
        <input #phoneNo="ngModel" name = 'phoneNo' [(ngModel)]="contact.phoneNo" type = "text" class = "contact_input"
          placeholder = "Phone No" required>
        <div class="alert alert-danger" *ngIf="phoneNo.touched && phoneNo.invalid">
          <div *ngIf="phoneNo.errors.required">Phone No is required.</div>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Email Address*</label>
        <input #email="ngModel" name="email" [(ngModel)]="contact.email" type="email"
          class="contact_input" placeholder="Email Address" required>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid">
          <div *ngIf="email.errors.required">Email Address is required.
          </div>
        </div>
      </div> 
    </div>  <!--row2-->  
    <div class = "row">
        <div class="form-group col-md-12">
          <label>Message*</label>
          <textarea placeholder="Send Message" class="textarea" id="contactus_form" rows="5" #message="ngModel" name="message" [(ngModel)]="contact.message" required></textarea>         
          <div class="alert alert-danger" *ngIf="message.touched && message.invalid">
            <div *ngIf="message.errors.required">Message is required.
            </div>
          </div>
        </div>
      </div> <!-- row 3-->
      <div class="btn-align-right mt-2 mb-4">
        <div class="button check_out_button" (click)="updateContactForm()" *ngIf="!f.valid"style="z-index: -1; opacity: 0.4">
        <a>Send Message</a>
      </div>
      <div class="button check_out_button" (click)="updateContactForm()" *ngIf="f.valid" style="z-index: 1">
        <a type="submit">Send Message</a>
      </div>
      </div> <!-- send button -->
    </form>
    </div> <!-- card body -->
  </div> <!-- container -->
