<div class="main" [style.backgroundImage]="'url(./../../../../assets/images/'+ data.imageUrl +')'"
  [style.height]="data.height + 'px'">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="home_content">
          <div class="home_title">{{ data.title }}</div>
          <div class="home_text">
            <p>{{ data.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
