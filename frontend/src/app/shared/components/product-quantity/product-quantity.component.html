<div class="cart_item_quantity">
  <div class="product_quantity_container">
    <div class="product_quantity clearfix">
      <span>Qty </span>
      <input id="quantity_input" type="text" pattern="[0-9]*" [value]="shoppingCart.getQuantity(product)" disabled>
      <div class="quantity_buttons">
        <div id="quantity_inc_button" (click)="addToCart()" class="quantity_inc quantity_control"
          [ngStyle]="{'opacity' : shoppingCart.getQuantity(product) >= product.availability  ? 0.5 : 1, 'z-index' : shoppingCart.getQuantity(product) >= product.availability ? -1 : 1}">
          <i class="fa fa-chevron-up" aria-hidden="true"></i>
        </div>
        <div id="quantity_dec_button" (click)="removeFromCart()" class="quantity_dec quantity_control">
          <i class="fa fa-chevron-down" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</div>
